<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>metaverse</title>

    <script>
        function join_room() {
            console.log("join room button clicked")
            room_code = document.getElementById("room_code_input").value;
            location = "room/" + room_code;
        }
        window.onload = function () {
            let room_code_input = document.getElementById("room_code_input")
            let join_room_button = document.getElementById("join_room_button")
            console.log(join_room_button)
            join_room_button.addEventListener("click", join_room)
            room_code_input.addEventListener("keydown", function (event) {
                console.log(event)
                if (event.key == "Enter") {
                    console.log("enter key pressed")
                    join_room_button.click();
                }
            })

        }

    </script>
</head>

<body>
    <!-- Bulma Test -->
    <section class="section">
        <div class="container is-max-desktop">
            <h1 class="title">
                The Metaverse
            </h1>
            <p class="subtitle">
                Welcome to <strong>The Metaverse</strong>!
            </p>
        </div>
    </section>
    <section>
        <div class="container is-max-desktop">
            <div class="columns">
                <fieldset class="column">
                    <legend><b>Create a New Room</b></legend>
                    <a href="new"><button class="button is-primary">Create Room</button></a>
                </fieldset>

                <fieldset class="column">
                    <legend><b>Join an Existing Room</b></legend>
                    <div class="field">
                        <label for="room_code" class="label">Room Code</label>
                        <div class="control">
                            <input class="input" type="room_code" id="room_code_input" placeholder="XXXX-XXXX-XXXX">
                        </div>
                    </div>
                    <button id="join_room_button" class="button is-primary">Join Room</button>
                </fieldset>
            </div>
        </div>
    </section>
</body>

</html>
