<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>metaverse</title>
</head>

<body>
    <!-- Bulma Test -->
    <section class="section">
        <div class="container is-max-desktop">
            <h1 class="title">
                The Metaverse
            </h1>
            <p class="subtitle">
                Welcome to <strong>The Metaverse</strong>!
            </p>
        </div>
    </section>
    <section>
        <div class="container is-max-desktop">
            <div class="box">
                <div class="field">
                    <label for="name" class="label">Username</label>
                    <div class="control">
                        <input class="input" type="name" placeholder="e.g. john_smith">
                    </div>
                </div>

                <div class="columns">
                    <fieldset class="column box">
                        <legend><b>Join an Existing Room</b></legend>
                        <div class="field">
                            <label for="room_code" class="label">Room Code</label>
                            <div class="control">
                                <input class="input" type="room_code" placeholder="XXXX-XXXX-XXXX">
                            </div>
                        </div>

                        <button class="button is-primary">Join Room</button>

                    </fieldset>
                    <fieldset class="column box">
                        <legend><b>Create a New Room</b></legend>
                        <button class="button is-primary">Create Room</button>
                    </fieldset>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
